<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFrame Content</title>
    <style>
        body {
            padding: 20px;
            font-family: sans-serif;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
        }

        #draggable {
            background-color: #e74c3c;
            cursor: move;
        }

        #droppable {
            background-color: #3498db;
        }

        #slider {
            width: 300px;
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script>
        $(function () {
            $("#draggable").draggable();
            $("#droppable").droppable({
                drop: function (event, ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .find("p")
                        .html("Dropped!");
                }
            });
            $("#slider").slider();
        });
    </script>
</head>

<body>
    <h3>IFrame Content</h3>
    <div id="draggable" class="box ui-widget-content">
        <p>Drag me</p>
    </div>
    <div id="droppable" class="box ui-widget-header">
        <p>Drop here</p>
    </div>

    <div id="slider"></div>
</body>

</html>
